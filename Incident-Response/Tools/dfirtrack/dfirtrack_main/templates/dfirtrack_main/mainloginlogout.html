<!DOCTYPE html>
<html lang="en">

<!-- HTML head -->
<head>

<!-- HTML head from templates -->
{% block head %}
{% endblock %}

<meta charset="utf-8" />

{% load static %}

<!-- bootstrap CSS -->
<link rel="stylesheet" href="{% static 'dfirtrack_main/bootstrap-4.0.0/css/bootstrap.min.css' %}" type = "text/css"/>

<meta name="viewport" content = "width=device-width, initial-scale=1.0">

<!-- custom CSS -->
<link rel="stylesheet" href="{% static 'dfirtrack_main/dfirtrack/dfirtrack.css' %}" type = "text/css"/>

<!-- HTML head -->
</head>

<!-- ############################################ -->

<!-- HTML body -->
<body class="body bg-dark text-light">

<!-- overall container -->
<div class="container-fluid" style="min-height:95%; margin-left:15px">

    <!-- row -->
    <div class="row">

        <!-- placeholder -->
        <div class="col-3"></div>

        <!-- headline -->
        <div class="col top-distance bottom-distance">
            <center>
                <h3>
                    Track
                    <small class="text-muted">
                        T T A
                    </small>
                </h3>
            </center>
        </div>

        <!-- placeholder -->
        <div class="col-3"></div>

    <!-- row -->
    </div>

    <!-- HTML body from templates -->
    {% block content %}
    {% endblock %}	

<!-- overall container -->
</div> 

<!-- bootstrap relevant javascript -->
<script src="{% static 'dfirtrack_main/jquery-3.5.1/jquery-3.5.1.slim.min.js' %}"></script>
<script src="{% static 'dfirtrack_main/popper-1.12.9/popper.min.js' %}"></script>
<script src="{% static 'dfirtrack_main/bootstrap-4.0.0/js/bootstrap.min.js' %}"></script>

<!-- HTML body -->
</body>

</html>
