<!-- extending maintemplate -->
{% extends "dfirtrack_main/maintemplate.html" %}

<!-- HTML head in maintemplate -->
{% block head %}

<!-- page title -->
<title>
    DFIRTrack - Headlines
</title>

{% load static %}

<!-- HTML head in maintemplate -->
{% endblock %}

<!-- ############################################ -->

<!-- HTML body in maintemplate -->
{% block content %}

<!-- headline -->
<div class="row bottom-distance">
    <div class="col">
        <h5>
            Headlines
        </h5>
    </div>
</div>

<!-- headlines -->
<div class="row font-weight-bold">

    <!-- headline id headline -->
    <div class="col-1">
        ID
    </div>

    <!-- headline name headline -->
    <div class="col-10">
        Headline
    </div>

<!-- headlines -->
</div>

<!-- headline list -->
{% for i in headline_list %}

    <!-- headline row -->
    <div class="row top-distance">

        <!-- headline id -->
        <div class="col-1">
            {{ i.headline_id }}
        </div>

        <!-- headline name -->
        <div class="col-10">
            <a href="{{ i.get_absolute_url }}">
                {{ i.headline_name }}
            </a>
        </div>

        <!-- edit button -->
        <div class="col-1">
            <a href="{{ i.get_update_url }}" type="button" class="btn btn-sm btn-light copy-false">
                <img src="{% static 'dfirtrack_main/icons/pencil.svg' %}" class="icon-sm right-distance copy-false" alt="icon">
                Edit
            </a>
        </div>

    <!-- headline row -->
    </div>

<!-- headline list -->
{% endfor %}

<!-- add button -->
<div class="row top-distance">
    <div class="col-1">
        <a href="{% url 'headline_create' %}" type="button" class="btn btn-light copy-false">
            <img src="{% static 'dfirtrack_main/icons/plus.svg' %}" class="icon right-distance copy-false" alt="icon">
            Add headline
        </a>
    </div>
</div>

<!-- HTML body in maintemplate -->
{% endblock %}
